<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venezuela Missionary Map</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="churchLocation.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h1 class="title">Venezuela Missionary Map</h1>

    <div class="map" id="map"></div>

    <div class="modal" id="modal">
        <div class="info" id="card">
            <span class="close">&times;</span>
            <div>
                <p class="churchName">Church name</p>
                <p>Location: location</p>
            </div>
            <img src="group.png" alt="" class="family-picture">
            <p>Family: family</p>
        </div>
    </div>

</body>

</html>
